description: |
  <p align="center"><strong><a href="https://www.linkedin.com/in/radumarin001/" target="_blank">Author: Marin Radu</a></strong></p>

  One is a method of transmitting text information as a series of 
  on-off tones, lights, or clicks, while the other is a number system.

  What can you make out of it? <br>
  Download the file and find out!

  Note: <br>
  Lowercase letters, words separated by "`_`".

  <br>

  Flag format: **`CSCTF{original_message}`**
  
  <br>

