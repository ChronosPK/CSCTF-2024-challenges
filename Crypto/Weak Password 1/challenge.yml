  Hashed Password: `bb3d5f7c75e608f1eae62935ac104023`.

  Jack, an enthusiastic football fan, has a habit of using `football` in his passwords, alongside his birth year. For instance, if Jack were born in 1900, he would have `1900_football` as his password.

  Your challenge is to determine Jack's password from the hash provided above. 

  <br>

  Flag format : **`CSCTF{password}`**
  
