<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerealized Pickles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        img {
            width: auto;
            height: 100%;
        }

        .item {
            position: absolute;
            background-color: white;
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form method="POST" action="/add">
        <input type="text" name="item" placeholder="Item">
        <button type="submit">Add Item</button>
    </form>
    <!-- Use Jinja templating syntax to integrate Python variables -->
    {% for item in items %}
        <div class="item" style="top: {{ random.uniform(10, 80) }}%; left: {{ random.uniform(10, 80) }}%;">
            {{ item }}
        </div>
    {% endfor %}
    <img src="/pickle.jpg">
</body>

</html>
